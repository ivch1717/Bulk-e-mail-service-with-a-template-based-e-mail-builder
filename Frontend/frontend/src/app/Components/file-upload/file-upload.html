<input type="file" #fileInput (change)="fileSelected($event)" hidden>
<div>
  <p>{{title}}</p>
  <button (click)="fileInput.click()">Выбрать файл</button>

  @if (file == null) {
    <p>Файл не выбран</p>
  } @else {
    <p>Выбран файл: {{file.name}}</p>
  }

  <button (click)="upload()" [disabled]="file == null">
    Загрузить
  </button>
</div>
